<!doctype html>
<html lang="en">

<head>
  <title>webserv | Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="header">
    <h1>webserv</h1>
  </div>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="pages/about/index.html">About</a>
    <a href="pages/error/index.html" class="right">Error Pages</a>
  </div>

  <div class="row">
    <div class="column-side">
    </div>

    <div class="column-main">
      <h2>Main Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
      <form action="/cgi-bin/post.pl" method="POST">
        <label for="text_input">CGI: Enter Text:</label>
        <input type="text" id="text_input" name="text_input">
        <button type="submit">Submit</button>
      </form>
      <form action="/" method="POST">
        <label for="text_input">POST: Enter Text:</label>
        <input type="text" id="text_input" name="text_input">
        <button type="submit">Submit</button>
      </form>
      <form action="/" method="POST" enctype="multipart/form-data">
        <label>Upload file</label>
        <input type="file" id="fileToUpload" name="fileToUpload">
        <input type="submit" value="Upload"><br><br>
        <small>Clicking on Upload without choosing a file will take you to the Uploads directory.</small>
      </form>
      <button id="deleteButton">Delete Data</button>
      <form action="/cgi-bin/snake.py" method="POST">
        <button action="/cgi-bin/snake.py" method="POST">Play Snake</button>
      </form>
      <form action="/cgi-bin/snake.py" method="POST">
        <button action="/cgi-bin/pong.py" method="POST">Play Pong</button>
      </form>
      <form action="/cgi-bin/api.py" method="POST">
        <button action="/cgi-bin/pong.py" method="POST">Test API</button>
      </form>
    </div>

    <div class="column-side">
    </div>
  </div>

  <div class="footer">
    <h2>Footer</h2>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    function handleDeleteButtonClick() {
        var currentUrl = window.location.href;

        fetch(currentUrl, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (response.ok) {
                console.log('DELETE request successful');
            } else {
                console.error('DELETE request failed');
            }
        })
        .catch(error => {
            console.error('Error during DELETE request:', error);
        });
    }
    var deleteButton = document.getElementById('deleteButton');
    deleteButton.addEventListener('click', handleDeleteButtonClick);
});
</script>
</body>

</html>
