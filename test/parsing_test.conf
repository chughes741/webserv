error_log  logs/error.log;
pid        logs/nginx.pid;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
  index    index.html;

  #default error page

  # The first server for a host:port will be the default for this host:port
  #   (that means it will answer to all the requests that donâ€™t belong to an other server).
  server {
    listen       198.1.1.1:80; # port and host
    server_name  domain1.com; # optional
    access_log   logs/domain1.access.log  main; # not sure if we need this
    root         html;

    location / {
      path: /path/to/your/app;
    }

    location /docs {
      path: /path/to/your/docs;
    }

    location /api {
      fastcgi: /path/to/your/api.py;
    }
  }
}
